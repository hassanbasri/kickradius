<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components.css">  

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  
   <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
      
    });

      

    function validateAndKick(){
        alert("Login Successful!");
        window.location="posts.html";
    }


    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
       // alert("yes cordova ready");
    }


  </script>

  <style>
    .item {
      padding: 10px;
      line-height: 1;
    }
    .item-thum {
      background-color: #ccc;
      width: 50px;
      height: 50px;
      border-radius: 4px;
    }
    .item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .item-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.3;
      margin: 4px 0 0 0;
      padding: 0 30px 0 0;
    }
    .item-label {
      font-size: 12px;
      color: #999;
      float: right;
    }
    .normalbutton{
      width:80%;
       margin-bottom:20px;
    }
    .half{
      width: 100px;
      height: 129px;
    }
  </style>

</head>

<body >    

  <ons-navigator title="Navigator" var="myNavigator">
  <ons-page>
    <ons-toolbar>
      <div class="center">Welcome to KickRadius</div>
    </ons-toolbar>
    <div style="text-align: center">
      <br><center>
      <img src="images/logo.png" class="half">
      <br>
      <h1>KickRadius</h1>
      <button class="button--large--cta normalbutton"  onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )" >Login </button>
     
     <button class="button button--large normalbutton" onclick="myNavigator.pushPage('page2.html', { animation : 'slide' } )" >Create New Account</button>
      </center>
    </div>
  </ons-page>
</ons-navigator>

<ons-template id="page1.html">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Login</div>
    </ons-toolbar>

    <ons-list>
        

        <ons-list-item>
          <input type="text" placeholder="Email Address" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>



       
      </ons-list>
      
      <button class="button--large--quiet" onclick="myNavigator.pushPage('page3.html', { animation : 'slide' } )">Forgot your password?</button>
      <div class="content-padded">
        <button class="button--large--cta"
                    onclick="validateAndKick()">
          Login!
        </button>
      </div>

  </ons-page>
</ons-template>

<ons-template id="page3.html">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Reset Password</div>
    </ons-toolbar>

    <ons-list>
        

        <ons-list-item>
          <input type="text" placeholder="Email Address" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        



       
      </ons-list>
      
      <div class="content-padded">
        <button class="button--large--cta"
                    onclick="">
          Reset Password & Email
        </button>
      </div>

  </ons-page>
</ons-template>

<ons-template id="page2.html">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Create New Account</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item>
          <input type="text" placeholder="Name" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type="text" placeholder="Email Address" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <input type="password" placeholder="Retype password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="90px">
          <span style="color: #666">Gender</span></ons-col>
            <ons-col>

              <div style="float: right; padding-right: 16px;">
                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>
                  Male
                </label>

                <label class="radio-button">
                  <input type="radio" name="level" ng-model="selectedLevel">
                  <div class="radio-button__checkmark"></div>
                  Female
                </label>
              </div>

            </ons-col>
          </ons-row>
        </ons-list-item>


       
      </ons-list>
      

      <div class="content-padded">
        <ons-button modifier="large"
                    onclick="">
          Create Account Now!
        </ons-button>
      </div>

  </ons-page>
</ons-template>

       

</body>  
</html>
